<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rob√¥s Boxeando</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .ring {
      position: relative;
      width: 400px;
      height: 200px;
      border: 5px solid #aaa;
      border-radius: 10px;
      background-color: #333;
      overflow: hidden;
    }

    .robot {
      position: absolute;
      bottom: 20px;
      width: 60px;
      height: 100px;
      background-color: #0077cc;
      border-radius: 10px;
      animation: bounce 1s infinite;
    }

    .robot2 {
      background-color: #cc0000;
      left: calc(100% - 60px);
    }

    .head, .arm {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
    }

    .head {
      width: 40px;
      height: 40px;
      top: -30px;
      left: 10px;
    }

    .arm {
      width: 20px;
      height: 20px;
      top: 20px;
      background-color: yellow;
      animation: punch 1s infinite alternate;
    }

    .arm.left {
      left: -10px;
    }

    .arm.right {
      right: -10px;
    }

    .robot2 .arm {
      animation: punch 1s infinite alternate-reverse;
    }

    @keyframes punch {
      0% { transform: translateX(0); }
      50% { transform: translateX(-30px); }
      100% { transform: translateX(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="ring">
    <div class="robot">
      <div class="head"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div class="robot robot2">
      <div class="head"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
  </div>
</body>
</html>
